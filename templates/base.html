    <style>
    .loader {
    border: 16px solid #f3f3f3;
    border-radius: 50%;
    border-top: 16px solid #3498db;
    width: 120px;
    height: 120px;
    opacity: 0.7;
    -webkit-animation: spin 2s linear infinite; /* Safari */
    animation: spin 2s linear infinite;
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    box-shadow: rgba(0, 0, 0, 0.7) 0 0 0 9999px;
    }

    /* Safari */
    @-webkit-keyframes spin {
        0% { -webkit-transform: rotate(0deg); }
        100% { -webkit-transform: rotate(360deg); }
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    html,body {
        margin: 0;
        padding: 0;
        height: 97%;
    }

    #body-wrapper {
        height : auto;
        min-height: 82%;
    }

    #body-content {
        margin-top: 0px;
        padding-bottom: 100px; /* footer의 높이 */
    }

    .footer {
        height: 100px; /* footer의 높이 */
        position : relative;
        transform : translateY(-100%);
    }

    #body-wrapperbackup {
        min-height: 100%;
        position: relative;
    }

    .footerbackup {

        width: 100%;
        height: 100px; /* footer의 높이 */
        position: absolute;
        bottom: 0;
        left: 0;
    }

    </style>
    <meta name="description" content="유사한 기술적 분석지표 특성을 갖는 주식종목을 검색합니다. 주식 과거 실현수익률 조회">

</head>
